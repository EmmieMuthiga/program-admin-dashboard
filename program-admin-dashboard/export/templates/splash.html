<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #3a7bd5, #00d2ff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.2));
            border-radius: 10px;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a.button {
            background: white;
            color: #3a7bd5;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        a.button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/static/images/logo.jpg" alt="ILI Logo" class="logo">
    </div>
    <h1>Program Admin Dashboard</h1>
    <p>Streamline your training programs, participants, and faculty all in one place.</p>
    <a href="/dashboard" class="button">Enter Dashboard</a>
</body>
</html>
